[mypy]
# Python version
python_version = 3.11

# Show error codes
show_error_codes = True

# Follow imports
follow_imports = normal

# Namespace packages
namespace_packages = True
explicit_package_bases = True

# Platform
platform = darwin

# Python path
mypy_path = .

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True

# Ignore missing imports for Django and DRF (they don't have complete type stubs)
# We can install django-stubs and djangorestframework-stubs later if needed
[mypy-django.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.*]
ignore_missing_imports = True

[mypy-drf_spectacular.*]
ignore_missing_imports = True

[mypy-mysqlclient.*]
ignore_missing_imports = True

[mypy-decouple.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-factory.*]
ignore_missing_imports = True

