version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: classic-models-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-classicmodels}
      MYSQL_USER: ${MYSQL_USER:-classicuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-classicpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/mysqlsampledatabase.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - classic-models-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 60s

  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/classic-models-api}:latest
    container_name: classic-models-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-0}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=mysql://${MYSQL_USER:-classicuser}:${MYSQL_PASSWORD:-classicpass}@mysql:3306/${MYSQL_DATABASE:-classicmodels}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-classicmodels}
      - MYSQL_USER=${MYSQL_USER:-classicuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-classicpass}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - classic-models-network

volumes:
  mysql_data:
    driver: local

networks:
  classic-models-network:
    driver: bridge
