name: Test Workflow

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test step
      run: |
        echo "Workflow triggered by tag: ${{ github.ref_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"
